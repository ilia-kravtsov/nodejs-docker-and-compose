version: '3.9'

services:
  # --------------------
  # Backend
  # --------------------
  backend:
    container_name: kupipodariday-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "4000:3001"   # Внешний порт 4000 -> внутренний порт 3001 контейнера
    depends_on:
      - database
    networks:
      - kp-network

  # --------------------
  # Frontend
  # --------------------
  frontend:
    container_name: kupipodariday-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8081:80"     # Внешний порт 8081 -> Nginx порт 80
    depends_on:
      - backend
    networks:
      - kp-network

  # --------------------
  # Database
  # --------------------
  database:
    container_name: kupipodariday-db
    image: postgres:15-alpine
    env_file:
      - ./backend/.env  # Загружаю переменные Postgres из бэка
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    networks:
      - kp-network

# --------------------
# Volumes
# --------------------
volumes:
  postgres-data:

# --------------------
# Networks
# --------------------
networks:
  kp-network:
    driver: bridge